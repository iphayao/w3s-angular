<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
        <p>Username:</br>
            <input type="text" name="user" ng-model="user" requried>
            <span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.$error.required">User is requried</span>
            </span>
        </p>
        <p>Email:<br>
            <input type="text" name="email" ng-model="email" required>
            <span style="color:red" ng-show="myForm.email.$dirty && $myform.email.$invalid">
                <span ng-show="myForm.$error.email">Invlide email address</span>
            </span>
        </p>
        <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myApp.user.$Invlide || myForm.email.$dirty && myForm.email.$invalid">
        </p>
    </form>
    <script>
        var app = angular.module('myApp', []);
        app.controller('validateCtrl', function($scope) {
            $scope.user = 'John Doe';
            $scope.email = 'john.doe@gmail.com'
        });
    </script>
</body>
</html>
